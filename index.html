<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi player checkers game</title>
    <link rel="stylesheet" href="assets/styles/my-game.css" />
  </head>
  <body>
    <header>
      <center>
        <h1>Checkers Game</h1>
      </center>
      <nav></nav>
    </header>
    <main>
      <center>
        <div class="scores">
          <p class="white"></p>
          <p class="red"></p>
        </div>

        <p id="winner"></p>
      </center>
      <div class="board"></div>
    </main>
    <footer></footer>
    <!-- audio files from https://www.epidemicsound.com/sound-effects/search/?term=score -->
    <audio
      id="tokenClicked"
      src="assets/sounds/ES_Ping Pong Paddle 1 - SFX Producer.mp3"
      preload="auto"
    ></audio>
    <audio
      id="applause"
      src="assets/sounds/ES_Human Crowd Studio 7 - SFX Producer.mp3"
      preload="auto"
    ></audio>
    <audio
      id="scoreUpdate"
      src="assets/sounds/ES_Foosball Table Score - SFX Producer.mp3"
      preload="auto"
    ></audio>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/players.js"></script>
    <script src="assets/scripts/sounds.js"></script>
    <script src="assets/scripts/score.js"></script>
    <script src="assets/scripts/board.js"></script>
    <script src="assets/scripts/my-game.js"></script>
  </body>
</html>
